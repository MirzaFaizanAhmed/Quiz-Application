<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="Quiz/CssFiles/style.css">
</head>
<body>
    <div class="main">
        <div class="quiz">
            <div class="quizHeader">
                <div class="userName"><h3 class="name"></h3></div>
                <div class="Time">
                    <h5 id="min">00</h5><span> : </span>
                    <h5 id="sec"></h5>
                </div>
            </div>
            <div class="quizBody">
               <div id="questions">
                    <!-- <h2>What is full form of RAM</h2>
                    <ul class="options">
                        <li class="option">Option 1</li>
                        <li class="option">Option 2</li>
                        <li class="option">Option 3</li>
                        <li class="option">Option 4</li>
                    </ul> -->
               </div>

                <button class="next" onclick="next()">Next</button>
            </div>
        </div>
    </div>

    <script src="Quiz/JsFiles/app.js"></script>
</body>
</html>
